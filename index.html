<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main id=container class="page-container">

        <div class=score-container><p id="score">score</p>
        <h2 id="score"></h2>0/5</div>

        <div id="quiz-questions" class="hide">
            <div id="question">Questions</div>
            <div id="answer-btns" class="ans-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        
        <div id="toggle-btn" class="nav">
            <button id="start-btn" class="btn start">Start Quiz</button>
            <button id="next-btn" class="btn next hide">Next</button>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
